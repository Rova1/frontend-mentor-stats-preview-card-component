<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="card">
    <aside>
      <picture>
        <source media="(min-width: 1000px)" srcset="images/image-header-desktop.jpg">
        <img src="images/image-header-mobile.jpg" alt="People working in office">
      </picture>
      <div class="overlay"></div>
    </aside>
    <main>
      <div>
        <h1>Get <em>insights</em> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</p>
      </div>
      <div class="stats">
        <div class="stat">
          <div class="value">10k+</div>
          <div class="object">companies</div>
        </div>
        <div class="stat">
          <div class="value">314</div>
          <div class="object">templates</div>
        </div>
        <div class="stat">
          <div class="value">12m+</div>
          <div class="object">queries</div>
        </div>
      </div>
    </main>
  </div>
</body>

</html>
